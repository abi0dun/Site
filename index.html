<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sb">
    <div id="headerNavBar" class="headerNavBar">



        <div id="biggest" class="biggest">

            <svg id="svg1"  shape-rendering="geometricPrecision">
                <defs>
                    <clipPath id="Mother-clip-box" clipPathUnits="userSpaceOnUse">
                        <path id="boxPath"
                              d="M 40,0 A 40,40 0 0 0 0,40 40,40 0 0 0 40,80 H 145 A 30,30 0 0 1 175,50 30,30 0 0 1 205,80 H 350 V 40 A 20,20 0 0 1 330,60 20,20 0 0 1 310,40 20,20 0 0 1 330,20 20,20 0 0 1 350,40 V 0 Z"/>
                    </clipPath>

                    <clipPath id="Mother-clip-box2" clipPathUnits="userSpaceOnUse">
                        <path id="boxPath2"
                             d="M 40,0 A 40,40 0 0 0 0,40 40,40 0 0 0 40,80 H 170 A 30,30 0 0 1 200,50 30,30 0 0 1 230,80 H 400 V 40 A 20,20 0 0 1 380,60 20,20 0 0 1 360,40 20,20 0 0 1 380,20 20,20 0 0 1 400,40 V 0 Z"/>
                    </clipPath>
                </defs>
                 <path id="borderStroke"
                      d="M 40,0 A 40,40 0 0 0 0,40 40,40 0 0 0 40,80 H 145 A 30,30 0 0 1 175,50 30,30 0 0 1 205,80 H 350 V 40 A 20,20 0 0 1 330,60 20,20 0 0 1 310,40 20,20 0 0 1 330,20 20,20 0 0 1 350,40 V 0 Z"
                      fill="none"
                      stroke="grey"
                      stroke-width="1.5"/> 
            </svg>

        </div>

        <div id="centerContext" class="centerContext" onclick="aaa()">
          <svg xmlns="https://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="gridTitle gridDesc" style="width:var(--size, 24px); height:var(--size, 24px);">
            <title id="gridTitle">Amala-ati-ewedu</title>
            <desc id="gridDesc">Two By two rounded square with top-right rotated diamond</desc>
          <style>
            svg {
              --size: 40px;
              display: block;
              shape-rendering: geometricPrecision;
            }
            .stroke{
              fill: var(--bg-tettiary);
              stroke: var(--bg-tettiary);
              stroke-width: 3;
            }
            .diamond {
              transform-origin: center;
              transform: rotate(0deg);
            } 
            
          </style>
          <!-- top left -->
          <rect x="6" y="6" width="22" height="22" rx="5" ry="5" class="stroke"/>
          <!-- top right rotated diamond -->
          <g transform="translate(47, 17) rotate(30)">
            <rect x="-11" y="-11" width="22" height="22" rx="5" ry="5" class="stroke" />
          </g>
          <!-- bottom left -->
          <rect x="6" y="36" width="20" height="22" rx="5" ry="5" class="stroke" />
          <!-- bottom right -->
          <rect x="36" y="36" width="22" height="22" rx="5" ry="5" class="stroke"/>
          </svg>
          
          <div id="context-grid" class="context-grid">

          <div class="row top">
            <div class="icon-wrapper">
              <div class="icon-frame">
                <div class="rotating-ring"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <svg class="svg-icon" viewBox="0 0 64 64" role="img" aria-label="Mail Icon">
                  <title>MAIL ICON</title>
                  <desc>This is sa contact Icon</desc>
                  <rect x="6" y="14" width="52" height="36" rx="3" ry="3" fill="none"/>
                  <polyline points="7.25,15.25 32,35 56.75,15.25"/>
                  <line x1="8" y1="48.75" x2="25" y2="30"/>
                  <line x1="57.75" y1="50" x2="38" y2="30"/>
                </svg>

              </div>
              <span class="Icon-label">Contact</span>
            </div>

            <div class="icon-wrapper about-icon">
              <div class="icon-frame">
                <div class="rotating-ring"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <svg class="svg-icon about-icon" viewBox="0 0 64 64" role="img" aria-label="Aout Icon">
                  <title>About ICON</title>
                  <desc>This is sa About Icon</desc>
                  <circle class="outer-ring" cx="32" cy="32" r="26" stroke-dasharray="8 4"/>
                  <circle class="inner-ring" cx="32" cy="32" r="18" stroke-dasharray="5 3"/>
                  <circle cx="32" cy="32" r="10"/>
                  <circle class="fill-dot" cx="32" cy="27" r="2.5"/>
                  <line x1="32" y1="32" x2="32" y2="40"/>
                  <line x1="28" y1="40" x2="36" y2="40"/>
                  <circle class="data-node fill-dot" cx="32" cy="6" r="2"/>
                  <circle class="data-node fill-dot" cx="58" cy="32" r="2"/>
                  <circle class="data-node fill-dot" cx="32" cy="58" r="2"/>
                  <circle class="data-node fill-dot" cx="6" cy="32" r="2"/>
                </svg>

              </div>
              <span class="Icon-label">About</span>
            </div>
          </div>

            <div class="row mid">
            <div id="cancel"  class="icon-wrapper  cancel-icon">
              <div class="icon-frame">
                <div class="rotating-ring"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <svg class="svg-icon cancel-icon" viewBox="0 0 64 64" role="img" aria-label="CANCEL Icon">
                  <title>CANCEL ICON</title>
                  <desc>This is sa contact Icon</desc>
                  <circle cx="32" cy="32" r="24"/>
                  <circle class="warning-ring accent" cx="32" cy="32" r="18"/>
                  <line class="x-line" x1="22" y1="22" x2="42" y2="42"/>
                  <line class="x-line" x1="42" y1="22" x2="22" y2="42"/>
                </svg>

              </div>
              <span class="Icon-label">Cancel</span>
            </div>
            </div>

            <div class="row bottom">
            <div class="icon-wrapper projects-icon">
              <div class="icon-frame">
                <div class="rotating-ring"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <svg class="svg-icon projects-icon" viewBox="0 0 64 64" role="img" aria-label="Project Icon">
                  <title>PROJECT ICON</title>
                  <desc>This is a project Icon</desc>
                  <rect x="2" y="2" width="60" height="60" rx="3" ry="3" fill="none"/>
                  <rect class="grid-box" x="8" y="8" width="22" height="22" rx="3"/>
                  <rect class="grid-box" x="34" y="8" width="22" height="22" rx="3"/>
                  <rect class="grid-box" x="8" y="34" width="22" height="22" rx="3"/>
                  <rect class="grid-box" x="34" y="34" width="22" height="22" rx="3"/>
                  <line x1="13" y1="16" x2="22" y2="16"/>
                  <line class="accent" x1="13" y1="22" x2="18" y2="22"/>
                  <rect class="cursor fill-dot" x="19" y="20" width="2" height="5"/>
                  <circle class="fill-dot" cx="45" cy="19" r="4"/>
                  <polyline points="40,45 44,51 52,43"/>
                  <line class="accent" x1="13" y1="45" x2="24" y2="45"/>
        
                </svg>

              </div>
              <span class="Icon-label">Project</span>
            </div>

            <div class="icon-wrapper">
              <div class="icon-frame">
                <div class="rotating-ring"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <div class="orbital-dot"></div>
                <svg class="svg-icon opensource-icon" viewBox="0 0 64 64" role="img" aria-label="Contribution Icon">
                  <title>Open Source Contribution ICON</title>
                  <desc>This is sa contact Icon</desc>
                 <circle class="node-pulse" cx="32" cy="12" r="8"/>
          <circle class="node-pulse" cx="12" cy="52" r="8"/>
          <circle class="node-pulse" cx="52" cy="52" r="8"/>
          <line class="branch" x1="26" y1="18" x2="16" y2="44"/>
          <line class="branch" x1="38" y1="18" x2="48" y2="44"/>
          <line class="branch" x1="20" y1="52" x2="44" y2="52"/>
          <circle class="fill-dot" cx="32" cy="12" r="4"/>
          <circle class="fill-dot" cx="12" cy="52" r="4"/>
          <circle class="fill-dot" cx="52" cy="52" r="4"/>
          <circle class="merge-glow fill-dot accent" cx="32" cy="34" r="3"/>
          <polyline class="accent" points="28,30 32,26 36,30"/>
          <line class="accent" x1="32" y1="26" x2="32" y2="31"/>
                </svg>

              </div>
              <span class="Icon-label">Contrbution</span>
            </div>

          </div>
          </div>
          
        </div>
        <!-- Theme switching icon -->
        <div id="switchCircle" class="switchCircle" onclick="sch()">
          <!-- light- bulb -->
           <svg id="light-bulb" class="icon" viewBox="0 0 24 24" fill="none"  style="display:none;" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 21h6M12 3v1M12 20v1M4.22 4.22l.71.71M18.36 18.36l.71.71M1 12h1M22 12h1M4.22 19.78l.71-.71M18.36 5.64l.71-.71" 
                      stroke="var(--bg-tettiary)" stroke-width="2" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="4" fill="var(--bg-tettiary)" opacity="0.8">
                    <animate attributeName="r" values="4; 4.5; 4" dur="1.5s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.8; 1; 0.8" dur="1.5s" repeatCount="indefinite"/>
                </circle>
                <path d="M9 17h6a2 2 0 0 0 2-2v-1a5 5 0 1 0-10 0Sv1a2 2 0 0 0 2 2z" 
                      fill="var(--bg-tettiary)" opacity="0.6"/>
            </svg>
          <!-- Moon == dark -->
          <svg id="dark-moon" class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" fill="var(--bg-tettiary)" stroke="#b0b0b0" stroke-width="1.5">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
            <circle cx="17" cy="7" r="1" fill="var(--bg-tettiary)" opacity="0.8"/>
            <circle cx="14" cy="5" r="0.5" fill="var(--bg-tettiary)" opacity="0.6"/>
            </path>
          </svg>
        </div>

        
    </div>
  
    <script src="index.js"></script>
    </div>
</body>
</html>
